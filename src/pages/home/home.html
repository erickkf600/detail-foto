<ion-header>

  <ion-navbar>
    <ion-title>Galeria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid> 
        <ion-row >
          <ion-col col-6 *ngFor="let fts of fotos">
              <ion-card  (click)="navFotoDetalhe(fts)">
                  <img id="img" src="../assets/imgs/{{fts.imagem}}" class="thumb-img" imageViewer/>
                </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
